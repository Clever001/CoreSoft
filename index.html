<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <div class="container">
            <div class="row header justify-content-between">
                <div class="col-lg-1 col-xs-2">logo</div>
                <div class="col-lg-2 d-none d-lg-block">ide</div>
                <div class="col-lg-7 d-none d-lg-block">titles</div>
                <div class="col-lg-2 col-xs-2">action</div>
            </div>
            <div class="row start">
                <div class="col-xl-5 col-lg-4 col-xs-12">start text</div>
                <div class="col-xl-7 col-lg-8 col-xs-12">start image</div>
            </div>
            <div class="row supported justify-content-evenly">
                <div class="col-xs-12">title</div>
                <div class="col-xs-12">subtitle</div>

                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6">java</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6">javascript</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6">cpp</div>

                <div class="w-100 d-none d-md-block d-xl-none"></div>

                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6">php</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6">spring</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6">maven</div>
            </div>
            <div class="row advantages justify-content-evenly">
                <div class="col-xs-12">title</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">hardware requirements</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">effectiveness</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">simplicity</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">portability</div>
            </div>
            <div class="row slider">
                <div class="col-xs-12">title</div>
                <div class="col-xs-12">slider</div>
            </div>
            <div class="row action justify-content-center">
                <div class="col-xs-12">title</div>
                <div class="col-xs-12">subtitle</div>
                <div class="col-lg-4 col-md-5 col-xs-6">action button</div>
            </div>
            <div class="row footer">
                <div class="col-xs-12">developer</div>
            </div>
        </div>
    </body>
</html>
