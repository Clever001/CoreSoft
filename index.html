<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <script src="https://cdn.jsdelivr.net/npm/less"></script>

        <link rel="stylesheet/less" type="text/css" href="styles.less">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <header>
                <div class="row header justify-content-between">
                    <div class="col-lg-1 col-2 logo">
                        <img src="resources/svg/logo.svg" alt="logo">
                    </div>
                    <div class="col-lg-2 d-none d-lg-block title">CoreSoft</div>
                    <div class="col-lg-7 d-none d-lg-block titles">
                        <div>образование</div>
                        <div>документация</div>
                        <div>поддержка</div>
                        <div>цены</div>
                    </div>
                    <div class="col-lg-2 d-none d-lg-flex action-btn-parent">
                        <button type="button" class="action-btn">action button</button>
                    </div>
                    <div class="col-lg-2 col-2 d-lg-none menu">menu</div>
                </div>
            </header>
            <div class="row start">
                <div class="col-xl-5 col-lg-4 col-12">
                    <div class="col-12">title</div>
                    <div class="col-12">subtitle</div>
                </div>
                <div class="col-xl-7 col-lg-8 col-12">start image</div>
            </div>
            <div class="row supported justify-content-evenly">
                <div class="col-12">title</div>
                <div class="col-12">subtitle</div>

                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">java</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">javascript</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">cpp</div>

                <div class="w-100 d-none d-md-block d-xl-none"></div>

                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">php</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">spring</div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6">maven</div>
            </div>
            <div class="row advantages justify-content-evenly">
                <div class="col-12">title</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-12">hardware requirements</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-12">effectiveness</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-12">simplicity</div>
                <div class="col-lg-5 col-md-6 col-sm-8 col-12">portability</div>
            </div>
            <div class="row slider">
                <div class="col-12">title</div>
                <div class="col-12">slider</div>
            </div>
            <div class="row action justify-content-center">
                <div class="col-12">title</div>
                <div class="col-12">subtitle</div>
                <div class="col-lg-4 col-md-5 col-6">action button</div>
            </div>
            <div class="row footer">
                <div class="col-12">developer</div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
